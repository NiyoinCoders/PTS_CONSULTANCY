<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Navbar styles */
.navbar {
  background-color: #333;
  overflow: hidden;
}

.navbar-toggle {
  display: none;
}

.navbar-links {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

.navbar-links li {
  float: left;
}

.navbar-links li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

.navbar-links li a:hover {
  background-color: #ddd;
  color: black;
}

/* Responsive styles */
@media screen and (max-width: 600px) {
  .navbar-links {
    display: none;
  }
  
  .navbar-toggle {
    display: block;
    float: right;
    cursor: pointer;
    padding: 10px;
  }
  
  .bar {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 5px 0;
  }
}

/* Content styles */
.content {
  padding: 20px;
}

  </style>
</head>
<body>

<nav class="navbar" id="navbar">
  <div class="navbar-toggle" onclick="toggleNavbar()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <ul class="navbar-links" id="navbarLinks">
    <li><a href="#home" onclick="toggleNavbar()">Home</a></li>
    <li><a href="#about" onclick="toggleNavbar()">About</a></li>
    <li><a href="#services" onclick="toggleNavbar()">Services</a></li>
    <li><a href="#contact" onclick="toggleNavbar()">Contact</a></li>
  </ul>
</nav>

<div id="home" class="content">
  <h1>Home Section</h1>
  <!-- Your home section content goes here -->
</div>

<div id="about" class="content">
  <h1>About Section</h1>
  <!-- Your about section content goes here -->
</div>

<div id="services" class="content">
  <h1>Services Section</h1>
  <!-- Your services section content goes here -->
</div>

<div id="contact" class="content">
  <h1>Contact Section</h1>
  <!-- Your contact section content goes here -->
</div>

<script src="script.js"></script>
<script>
    function toggleNavbar() {
  var navbarLinks = document.getElementById("navbarLinks");
  if (navbarLinks.style.display === "block") {
    navbarLinks.style.display = "none";
  } else {
    navbarLinks.style.display = "block";
  }
}

</script>
</body>
</html>
